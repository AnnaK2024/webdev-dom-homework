<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form" id="form">
        <input 
          type="text" 
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea 
          type="textarea" 
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
        <div>
          <button class="button-delete" id="deleteComment">Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>

  <style>
    .error {
      background-color: rgb(141, 216, 241);
    }
    .empty {
      background-color: rgb(201, 199, 199);
    }
  </style>

  <script>
    "use strict";

    const listElement = document.getElementById ('list');
    const nameElement = document.getElementById ('name-input');
    const textElement = document.getElementById ('text-input');
    const buttonElement = document.getElementById ('add-button');
    const deleteElement = document.getElementById ('deleteComment');
    let currentDate = new Date();

    // buttonElement.disabled = true;
    // function input() {
    //   if (nameElement.value.trim() !== "" && textElement.value.trim() !== "") {
    //     buttonElement.disabled = false;
    //     buttonElement.classList.remove("empty");
    //   } else {
    //     buttonElement.disabled = true;
    //     buttonElement.classList.add("empty");
    //   }
    // }
    // nameElement.addEventListener("input" , input);
    // textElement.addEventListener("input" , input);

    // Вопрос по валидации. Если мы пишем функцию на активность кнопки и подсвечивание серым, тогда как проверять пустые строки цветом?

    buttonElement.addEventListener("click", () => {
      nameElement.classList.remove("error");
      textElement.classList.remove("error");
      
      if (nameElement.value === "") {
        nameElement.classList.add("error");
        return;
      }  
      if (textElement.value === "") {
        textElement.classList.add("error");
        return;
      };
    
     const oldListHtml = listElement.innerHTML;
     listElement.innerHTML = oldListHtml +
      `<li class="comment">
        <div class="comment-header">
         <div>${nameElement.value}</div>
         <div>${currentDate.toLocaleDateString() + " " + currentDate.getHours() + ":" + currentDate.getMinutes()}</div>
       </div>
       <div class="comment-body">
         <div class="comment-text">
           ${textElement.value}
         </div>
       </div>
       <div class="comment-footer">
         <div class="likes">
           <span class="likes-counter">0</span>
           <button class="like-button -active-like"></button>
         </div>
       </div>
      </li>` 
      nameElement.value = "";
      textElement.value = "";
    });

    const formElement = document.getElementById ('form');
    formElement.addEventListener('keyup', keyEvent);

    function keyEvent(e) {
     if (e.code === 'Enter') {
      buttonElement.dispatchEvent(new Event('click'));
     }
    };
    
    const allComments = document.querySelector('#list').querySelectorAll('.comment');
    const lastElement = allComments.length -1;
    // allComments[lastElement].remove();
    
    deleteElement.addEventListener("click", () => {
      allComments[lastElement].remove();
    });

    console.log("It works!");
  </script>
</html>
